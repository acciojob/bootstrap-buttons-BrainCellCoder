<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Optional custom styles */
    .btn-margin {
      margin-right: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Bootstrap Buttons</h1>

  <!-- Button 1: Primary button -->
  <button id="button-1" class="btn btn-primary btn-margin">Button 1</button>

  <!-- Button 2: Outline secondary button -->
  <button id="button-2" class="btn btn-outline-secondary btn-margin">Button 2</button>

  <!-- Button 3: Success large button -->
  <button id="button-3" class="btn btn-success btn-lg btn-margin">Button 3</button>

  <!-- Button 4: Danger small button -->
  <button id="button-4" class="btn btn-danger btn-sm btn-margin">Button 4</button>

  <!-- Button 5: Warning large full-screen width button -->
  <button id="button-5" class="btn btn-warning btn-block btn-lg btn-margin">Button 5</button>

  <!-- Button 6: Disabled info button -->
  <button id="button-6" class="btn btn-info btn-margin" disabled>Button 6</button>

  <!-- Button 7: Light button -->
  <button id="button-7" class="btn btn-light btn-margin">Button 7</button>

  <!-- Button 8: Link button -->
  <button id="button-8" class="btn btn-link btn-margin">Button 8</button>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
